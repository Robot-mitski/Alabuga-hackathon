<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователь</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
            font-family: 'Nunito', sans-serif;
        }

        section {
            background-color: #3180F4;
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        nav {
            background-color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            display: flex;
            gap: 30px;
            box-shadow: 0 2px 10px 0 rgba(255, 255, 255, 0.3);
            transition: 0.3s all ease-in-out;
            display:flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            color: #292929;
            transition: 0.3s all ease-in-out;
        }   

        nav:hover a {
            color: rgb(165, 165, 165);
        }

        ul#bgAnimation {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 0;
            overflow: hidden;
        }

        ul#bgAnimation li {
            position: absolute;
            display: block;
            list-style: none;
            width: 40px;
            height: 40px;
            background-color: rgba(255,255,255,0.4);
            bottom: -200px;
            animation: bgAni 15s infinite linear;
        }

        ul#bgAnimation li:nth-child(1) {
            width: 20px;
            height: 20px;
            left: 95%;
            animation-delay: 12s;
        }

        ul#bgAnimation li:nth-child(2) {
            width: 80px;
            height: 80px;
            left: 25%;
            animation-delay: 0s;
        }

        ul#bgAnimation li:nth-child(3) {
            width: 70px;
            height: 70px;
            left: 75%;
            animation-delay: 10s;
        }

        ul#bgAnimation li:nth-child(4) {
            width: 30px;
            height: 30px;
            left: 10%;
            animation-delay: 4s;
        }

        ul#bgAnimation li:nth-child(5) {
            width: 40px;
            height: 40px;
            left: 84%;
            animation-delay: 1s;
        }

        ul#bgAnimation li:nth-child(6) {
            width: 50px;
            height: 50px;
            left: 50%;
            animation-delay: 15s;
        }

        ul#bgAnimation li:nth-child(7) {
            width: 100px;
            height: 100px;
            left: 40%;
            animation-delay: 6s;
        }

        ul#bgAnimation li:nth-child(8) {
            width: 60px;
            height: 60px;
            left: 85%;
            animation-delay: 17s;
        }   

        @keyframes bgAni {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            to {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 80%;
            }
        }

        form {
            width: 350px;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        legend{-webkit-text-fill-color: #fff;}

        input[type=text] {
            padding: 10px 10px;
            border: solid 1px #fff;
            margin: 10px 0;
            width: calc(90% - 22px);
            text-align: center;
            font-size: 16px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 2px;
            color: #292929;
            transition: 0.3s all ease-in-out;
        }

        input[type=text]::placeholder {
            color: #fff;
            transition: 0.3s all ease-in-out;
        }

        input[type=text]:focus::placeholder {
            color: #393939;
        }

        input[type=text]:focus {
            width: calc(100% - 22px);
            background-color: rgba(255,255,255,0.9);
        }

        button[type=submit] {
            width: 90%;
            border:none;
            font-size: 16px;
            border-radius: 2px;
            color: #292929;
            cursor: pointer;
            padding: 10px 0;
            transition: 0.3s all ease-in-out;
            margin-top: 10px;
        }

        button[type=submit]:hover {
            width: 100%;
        }

        .scroll-table-body {
            height: 100px;
            width: 100%;
            overflow-x: auto;
            overflow-y: scroll;
            margin-top: 0px;
            margin-bottom: 20px;
        }
        .scroll-table table {
            width:100%;
            table-layout: fixed;
            border: none;
            background-color: white;
            table-layout:fixed;
        }
        .scroll-table thead th {
            font-weight: bold;
            text-align: left;
            border: none;
            padding: 10px 15px;
            background: #d8d8d8;
            font-size: 14px;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }
        .scroll-table tbody td {
            text-align: left;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 14px;
            vertical-align: top;
        }
        .scroll-table tbody tr:nth-child(even){
            background: #f3f3f3;
        }
        
        /* Стили для скролла */
        ::-webkit-scrollbar {
            width: 6px;
        } 
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
        } 
        ::-webkit-scrollbar-thumb {
            box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
        }

        #prevInputTable {
            float: left;
            margin-top: 10px;
            width:100%;
        }
    </style>
    <nav>
        <img src="http://127.0.0.1:5000/static/images/alabuga_icon.png" height="60"class="mw-100 dark" srcset="" width="60">
        <a id="withoutAuth" href="http://127.0.0.1:5000/guest">Модель</a>
        <a id="logout" href="http://127.0.0.1:5000/logout">Выйти</a>
    </nav>
</head>
<body>
    <script type="module" src="{{url_for('static', filename='js/user_page.js')}}"></script>
    <script type="text/javascript">
        function build_table(out) {
            table=document.getElementById("modelOutput").getElementsByTagName("tbody");
            for(var i = 0; i < out.length; i++){
                table.innerHTML += `<tr>${out[i].name}</tr><tr>${out[i].estimate}</tr>`;
            }
        }
    </script>
    <section>
        <ul id="bgAnimation">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <form id="modelForm" class="Form" method="post" onsubmit="">    
            <input class="textField" type="text" name="modelInput" placeholder="ссылка"></input>
            <div id="modelError" class="FormError" style="color:red; font-size: 10px"></div>
            <button id="modelSubmit" type="submit" name="modelSubmit">Отправить</button><br/><br/>
            <div class="scroll-table">
            </div>
        </form><br/>      
        <h2>Предыдущие запросы</h2>
        <div class="scroll-table" id="prevInputTable">
            <table>
                <thead>
                    <tr>
                        <th style="text-align: center;">Дата</th>
                        <th style="text-align: center;">Входные данные</th>
                        <th style="text-align: center;">Текст</th>
                        <th style="text-align: center;">Вывод модели</th>
                    </tr>
                </thead>
            </table>	
            <div class="scroll-table-body">
                <table>
                    <tbody>
                        {{ records|safe }}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
